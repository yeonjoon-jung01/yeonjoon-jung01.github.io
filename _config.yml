about_content: |
  Hi, my name is Yeonjoon Jung, and I am an undergraduate student at POSTECH, majoring in Convergence IT Engineering and Computer Science and Engineering. 
  I am currently on a leave of absence, working as an ML Researcher/Engineer at SqueezeBits, where I focus on optimizing AI models. <br>
  My recent interests lie in efficient AI, and their applications in large language models (LLMs) and diffusion models.

